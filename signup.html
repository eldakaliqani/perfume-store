<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="signup.css" />
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link rel="shortcut icon" href="/images/perfume-logo-white.png" type="image/x-icon" />
      <title>Perfume Store</title>
   </head>
   <body>
      <header>
         <div class="nav-menu">
            <div class="nav-logo">
               <a href="index.html"><img src="/images/perfume-logo-orange.png" alt="perfume-logo-orange" /></a>
            </div>
            <div class="nav-links">
               <ul>
                  <a href="index.html" class="links" id="home">Home</a>
                  <a href="products.html" class="links" id="products">Products</a>
                  <a href="contact.html" class="links" id="contact">Contact</a>
               </ul>
            </div>
            <div class="nav-buttons">
               <a href="login.html" id="login-btn" class="button">Log in</a>
            </div>
         </div>
      </header>

      <main>
         <div class="login-container">
            <div class="login-section">
               <div class="login-wrapper">
                  <h1>Sign Up</h1>
                  <input type="text" placeholder="First Name" required id="firstname-input" />
                  <input type="text" placeholder="Last Name" required id="lastname-input" />
                  <input type="text" placeholder="Email" required id="email-input" />
                  <input type="password" placeholder="Password" required id="password-input" />
                  <button>Sign Up</button>
                  <h2>Already have an account?</h2>
                  <h3><a href="login.html" class="register">Log in </a></h3>
               </div>
            </div>
            <div class="blank-section"></div>
         </div>
      </main>
   </body>
</html>

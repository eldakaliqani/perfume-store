<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="signup.css" />
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link rel="shortcut icon" href="/images/perfume-logo-white.png" type="image/x-icon" />
      <title>Perfume Store</title>
   </head>
   <body>
      <header>
         <div class="nav-menu">
            <div class="nav-logo">
               <a href="index.html"><img src="/images/perfume-logo-orange.png" alt="perfume-logo-orange" /></a>
            </div>
            <div class="nav-links">
               <ul>
                  <a href="index.html" class="links" id="home">Home</a>
                  <a href="products.html" class="links" id="products">Products</a>
                  <a href="contact.html" class="links" id="contact">Contact</a>
               </ul>
            </div>
            <div class="nav-buttons">
               <a href="login.html" id="login-btn" class="button">Log in</a>
            </div>
         </div>
      </header>

      <main>
         <div class="signup-container">
            <div class="signup-section">
               <form action="" method="GET" id="signup-form">
                  <div class="signup-wrapper">
                     <h1>Sign Up</h1>
                     <div class="signup-submit-success"></div>
                     <div class="input-wrapper">
                        <input id="signup-username" name="username" type="text" placeholder="Username" />
                        <span class="username-error error-msg"></span>
                     </div>
                     <div class="input-wrapper">
                        <input id="signup-email" name="email" type="email" placeholder="Email" />
                        <span class="email-error error-msg"></span>
                     </div>
                     <div class="input-wrapper">
                        <input id="signup-password" name="password" type="password" placeholder="Password" />
                        <span class="password-error error-msg"></span>
                     </div>
                     <button>Sign Up</button>
                     <h2>Already have an account?</h2>
                     <h3><a href="login.html" class="register">Log in </a></h3>
                  </div>
               </form>
            </div>
            <div class="blank-section"></div>
         </div>
      </main>

      <script src="signup.js"></script>
   </body>
</html>

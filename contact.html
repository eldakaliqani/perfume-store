<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="contact.css" />
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link rel="shortcut icon" href="/images/perfume-logo-white.png" type="image/x-icon" />
      <title>Perfume Store</title>
   </head>
   <body>
      <header>
         <div class="nav-menu">
            <div class="nav-logo">
               <a href="index.html"><img src="/images/perfume-logo-orange.png" alt="perfume-logo-orange" /></a>
            </div>
            <div class="nav-links">
               <ul>
                  <a href="index.html" class="links" id="home">Home</a>
                  <a href="products.html" class="links" id="products">Products</a>
                  <a href="contact.html" class="links" id="contact">Contact</a>
               </ul>
            </div>
            <div class="nav-buttons">
               <a href="signup.html" id="signup-btn" class="button">Sign Up</a>
            </div>
         </div>
      </header>

      <main>
         <div class="contact-container">
            <div class="contact-left-section">
               <form action="" method="GET" id="contact-form">
                  <div class="contact-left-wrapper">
                     <h1>Contact us here!</h1>
                     <div class="contact-submit-success"></div>
                     <div class="input-wrapper">
                        <h6>Name</h6>
                        <input id="contact-name" name="name" type="text" placeholder="Your Name" />
                        <span class="name-error error-msg"></span>
                     </div>
                     <div class="input-wrapper">
                        <h6>Email</h6>
                        <input id="contact-email" name="email" type="email" placeholder="you@domain.com" />
                        <span class="email-error error-msg"></span>
                     </div>
                     <div class="input-wrapper">
                        <h6>Phone</h6>
                        <input id="contact-phone" name="phone" type="number" placeholder="+1 (555) 000-0000" />
                        <span class="phone-error error-msg"></span>
                     </div>
                     <div class="input-wrapper">
                        <h6>Your message here...</h6>
                        <textarea
                           id="contact-description"
                           name="description"
                           type="text"
                           placeholder="Tell us a little about your problem..."
                           rows="7"
                        ></textarea>
                        <span class="description-error error-msg"></span>
                     </div>
                     <button type="submit">Submit</button>
                  </div>
               </form>
            </div>
            <div class="contact-right-section"></div>
         </div>
      </main>

      <script src="contact.js"></script>
   </body>
</html>
